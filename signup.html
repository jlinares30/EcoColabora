<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoColabora - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-signup">
        <div class="logo-section-signup">
            <img src="./imagenes/logo.jpg" alt="EcoColabora Logo">
        </div>
        <div class="form-section">
            <h1>Sign Up</h1>
            <form>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select name="role" id="role">
                        <option value="" disabled selected hidden>Select a Role</option>
                        <option value="">Inversionista</option>
                        <option value="">Innovador</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-actions">
                    <p>By submitting the form you agree to our <a href="#">Terms of Service</a></p>
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
